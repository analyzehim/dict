<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Output</title>
</head>

{% if FinalList %}
<body bgcolor="#FF0000">
<form name="Invalid" action="{% url 'quiz'%}" method="post">
  {% csrf_token %}
<h1><p>Question was: {{FinalList.2}}</p></h1>
<p>
<h1><p>Your answer: {{FinalList.1}}</p></h1>
<h1><p>Correct answer: {{FinalList.0}}</p></h1>

<input type="submit" name='1' value="Again" style="width: 20%; height: 100px" >
</body>
{% else %}
<body bgcolor="#00FF00">
<form name="Correct" action="{% url 'quiz'%}" method="post">
  {% csrf_token %}
Correct!
<input type="submit" name='1' value="Again" >

{% endif %}
</form>

<script type="text/javascript">
    window.onload=function(){
        var auto = setTimeout(function(){ autoRefresh(); }, 1);

        function submitform(){
          document.forms["Correct"].submit();
        }
        function autoRefresh(){
           clearTimeout(auto);
           auto = setTimeout(function(){ submitform(); autoRefresh(); }, 100);
        }

    }
</script>


</body>
</html>
